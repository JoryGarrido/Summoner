<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Summoner</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body class="summoner">

  <header>
  <h1>Summoner</h1>
  <input type="text" class="name" value="gruvblaze">
  <button>GET SUMMONER DATA</button>
  </header>

<!-- <main class="landing">
  <input type="text" class="name" id="landingName" placeholder="Enter summoner's name">

<div class="summonerBody">
  <main class="summonerResults">
    <article class="summonerInfo">
      <div class="summonerInfoIcons">
        <div class="summonerIcon">
          <img id="summIcon" src="" alt="">
          <h2 id="wins">W: </h2> <h2 id="losses">L: </h2>
        </div>
        <div class="winRate">
          <svg id="fillgauge1" width="97%" height="250" onclick="gauge1.update(NewValue());"></svg>
        </div>
        <div class="divisionIcon">
          <img id="divIcon" src="" alt="">
          <h2 id="league"></h2>
        </div>
      </div>
      <div class="favoriteChampsHeader">
        <h1>Favorite Champs</h1>
      </div>
      <div class="favoriteChamps" id="champ1">
        <div id="champ1Info" class="info">
          <h2 id="games">Games: </h2>
          <h2 id="champWinRate">Win Rate: </h2>
          <h2 id="champKDA">KDA: </h2>
        </div>
      </div>
      <div class="favoriteChamps" id="champ2">
        <div id="champ2Info" class="info">
          <h2 id="games">Games: </h2>
          <h2 id="champWinRate">Win Rate: </h2>

        </div>
      </div>

          <h2 id="games">Games: </h2>
          <h2 id="champWinRate">Win Rate: </h2>
          <h2 id="champKDA">KDA: </h2>
        </div>
      </div>
      <div class="matchHistoryHeader">
        <h1>Match History</h1>
      </div>
      <div class="matches" id="match00">
        <img id="game0Champ" src="" alt="">
        <div class='info' id="game0">
          <h1 id="win-lossgame0"></h1>
          <h1 id="match1KDA">K/D/A</h1>
        </div>
        <div class="items match">
